<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#0e0f12"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <meta name="apple-mobile-web-app-title" content="Планер"/>
  <link rel="manifest" href="manifest.json"/>
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Planner Beta</title>
</head>
<body>
  <div class="app">
    <header class="top">
      <div class="title">НА СЕГОДНЯ</div>
      <div class="progress" id="progressText">0%</div>
    </header>

    <main class="grid-wrap">
      <div class="grid" id="grid" aria-label="Планер"></div>
      <div class="grid-lines" aria-hidden="true"></div>
    </main>

    <div class="sheet scrim hidden" id="picker">
      <div class="card">
        <div class="row">
          <div class="card-title" id="pickerTitle">Выберите иконку</div>
          <button class="icon-btn" id="pickerClose" aria-label="Закрыть">✕</button>
        </div>
        <div class="hint" id="pickerHint"></div>
        <div class="icon-grid" id="iconGrid"></div>
      </div>
    </div>
  </div>

<script src="app.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js').catch(()=>{});
  }
</script>
</body>
</html>
